<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="./js/vue-2.5.13.js"></script>
  <title>Document</title>
</head>

<body>
  <div id="app">
    <table>
      <!-- 导致错误渲染 -->
      <my-row></my-row>  
    </table>
    <table>
      <!-- 渲染正确 -->
      <tr is="my-row"></tr>
    </table>
  </div>

  <script>
    Vue.component("my-row", {
      template: '<tr><td>{{ message }}</td></tr>',
      data() {
        return {
          message: "这里是my-row组件"
        }
      }
    })
    new Vue({
      el: "#app",
    })
  </script>
</body>

</html>
