<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../js/vue-2.5.13.js"></script>
  <script src="../js/vue-router-3.0.1.js"></script>
</head>

<body>
  <div id="app">
    <ul>
      <li>
        <router-link to="/home">home</router-link>
      </li>
      <li>
        <router-link to="/other">other</router-link>
      </li>
    </ul>
    <router-view class="view one"></router-view>
    <router-view class="view two" name="a"></router-view>
    <router-view class="view three" name="b"></router-view>
  </div>
  <script>
    const HFoo = { template: "<div>home-foo</div>" }
    const HBar = { template: "<div>home-bar</div>" }
    const HBaz = { template: "<div>home-baz</div>" }

    const OFoo = { template: "<div>other-foo</div>" }
    const OBar = { template: "<div>other-bar</div>" }
    const OBaz = { template: "<div>other-baz</div>" }

    const router = new VueRouter({
      // mode: 'history',//?
      routes: [
        {
          path: '/home',
          components: {
            default: HFoo,
            a: HBar,
            b: HBaz
          }
        },
        {
          path: '/other',
          components: {
            default: OFoo,
            a: OBar,
            b: OBaz
          }
        },
      ]
    })

    new Vue({
      el: "#app",
      router
    })
  </script>
</body>

</html>
