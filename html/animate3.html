<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="../js/vue-2.5.13.js"></script>
  <title>Document</title>
  <style>
    .v-enter,
    .v-leave-to{
      opacity: 0;
      transform: translateY(100px);
    }
    .v-enter-active,
    .v-leave-active{
      transition: all 2s ease-in-out;
    }

    .my-enter,
    .my-leave-to{
      opacity: 0;
      transform: translateY(100px);
    }
    .my-enter-active,
    .my-leave-active{
      transition: all 2s ease-in-out;
    }
  </style>
</head>
<body>
  <div id="app">
    <button @click="flag1=!flag1">Toggle</button>
    <transition>
      <p v-show="flag1">动画一</p>
    </transition>
    <hr>
    <button @click="flag2=!flag2">Toggle</button>
    <transition name="my">
        <p v-show="flag2">动画一</p>
      </transition>    
  </div>
  <script>
    new Vue({
      el:"#app",
      data:{
        flag1:false,
        flag2:false
      }
    })
  </script>
</body>
</html>
